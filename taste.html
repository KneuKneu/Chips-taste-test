<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Naturel Chips Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h1 class="mb-4">ðŸ§‚ Chips Beoordeling</h1>
        <h3 id="chipName" class="mb-4">Chip</h3>
        <form id="tasteForm">
          <div class="mb-3">
            <label for="flavor" class="form-label"
              >Smaak (1-10):
              <span id="flavorValue" style="font-weight: bold">5</span>
            </label>
            <input
              type="range"
              id="flavor"
              class="form-range"
              min="1"
              max="10"
              value="5"
              required
            />
          </div>
          <div class="mb-3">
            <label for="crunch" class="form-label"
              >Crunch (1-10):
              <span id="crunchValue" style="font-weight: bold">5</span>
            </label>
            <input
              type="range"
              id="crunch"
              class="form-range"
              min="1"
              max="10"
              value="5"
              required
            />
          </div>
          <div id="salt-div" class="mb-3">
            <label for="salt" class="form-label"
              >Zoutgehalte (1-10):
              <span id="saltValue" style="font-weight: bold">5</span>
            </label>
            <input
              type="range"
              id="salt"
              class="form-range"
              min="1"
              max="10"
              value="5"
              required
            />
          </div>
                    <button type="submit" class="btn btn-success">
            Verstuur score âœ…
          </button>
          <hr />
          
        </form>
        <!-- <div id="message" class="mt-3"></div> -->
      </div>
    </div>

    <hr />

    <button class="btn btn-danger" onclick="clearLocalStorage()">Wis alle gegevens</button>
    <div class="mb-3">
      <label for="chipSelect" class="form-label">Kies chips</label>
      <select id="chipSelect" class="form-control" required>
        <option value="">Selecteer chips...</option>
      </select>
    </div>
    <a href="results.html" class="btn btn-outline-primary"
      >Bekijk resultaten ðŸ“Š</a
    >

  </body>
</html>
