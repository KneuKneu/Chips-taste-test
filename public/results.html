<!DOCTYPE html>
<html lang="nl">

<body class="bg-light">

  <script>
    const results = JSON.parse(localStorage.getItem('chipsScores')) || [];

      results.forEach((entry, index) => {
        const div = document.createElement('div');
        div.classList.add('mb-3', 'border-bottom', 'pb-2');
        div.innerHTML = `
          <h5>#${index + 1}: ${entry.name} â€“ Chips <strong>${entry.chipCode}</strong></h5>

        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
